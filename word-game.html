<script>
    var vocabularyLib=["interval","bubble","proxy","socket","error","capture","license","raw","blame"];
    var pgCtx=playground.getContext("2d");
    pgCtx.font="20px serif";

    window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    var y=0,x=10,i=0;
    function dropDown(){
        pgCtx.clearRect(0,0,1000,470);
        (0<y<500)&&(y+=0.5);
        pgCtx.fillStyle= "#ff9933";
        pgCtx.fillText(vocabularyLib[i],x,y);
        pgCtx.fillStyle="#f00";
        pgCtx.fillText(vocabularyLib[i+1],x+60,y);
        pgCtx.strokeStyle= "#00f";
        pgCtx.strokeText(vocabularyLib[i+2],x+120,y);
        pgCtx.stroketyle="#0f0";
        pgCtx.strokeText(vocabularyLib[i+3],x+180,y);
        var t=requestAnimationFrame(dropDown);
    };
    dropDown();
